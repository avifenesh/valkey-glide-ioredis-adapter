name: Release

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag name to release (e.g., v1.2.3). 'v' prefix optional."
        required: true
        type: string
      skip-tests:
        description: "Skip running tests during publish"
        required: false
        type: choice
        options:
          - 'false'
          - 'true'
        default: 'false'
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write
  issues: write
  pull-requests: write
  id-token: write

jobs:
  dispatch-create-tag:
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.create-tag.outputs.tag }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Normalize tag input
        id: norm
        run: |
          set -euo pipefail
          INPUT="${{ github.event.inputs.tag }}"
          if [[ "$INPUT" =~ ^v ]]; then
            TAG="$INPUT"
          else
            TAG="v$INPUT"
          fi
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"

      - name: Create tag if missing (without push)
        id: create-tag
        env:
          TAG: ${{ steps.norm.outputs.tag }}
        run: |
          set -euo pipefail
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git fetch --tags --force
          if git show-ref --tags --verify --quiet "refs/tags/$TAG"; then
            echo "Tag $TAG already exists; will use existing tag."
          else
            git tag -a "$TAG" -m "Release $TAG"
            echo "Created new tag $TAG"
          fi
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"

  publish-and-release:
    if: always() && (github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && needs.dispatch-create-tag.result == 'success'))
    runs-on: ubuntu-latest
    needs: 
      - dispatch-create-tag
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Skip Tests Notice
        if: github.event_name == 'workflow_dispatch' && github.event.inputs.skip-tests == 'true'
        run: |
          echo "‚ö†Ô∏è Tests are being skipped as requested via workflow_dispatch input"
          echo "This is only recommended for hotfixes or when tests have already been validated"

      - name: Test
        if: github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && github.event.inputs.skip-tests != 'true')
        run: |
          echo "üß™ Running tests before publish..."
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "Tests are running because skip-tests is set to '${{ github.event.inputs.skip-tests }}'"
          else
            echo "Tests are running because this is a tag push event"
          fi
          npm test

      - name: Publish to NPM
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            TAG="${{ needs.dispatch-create-tag.outputs.tag }}"
            VERSION=${TAG#v}
          else
            VERSION=${GITHUB_REF#refs/tags/v}
          fi
          if [[ "$VERSION" == *"-"* ]]; then
            npm publish --tag prerelease
          else
            npm publish
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event_name == 'workflow_dispatch' && needs.dispatch-create-tag.outputs.tag || github.ref_name }}
          generate_release_notes: true
          prerelease: ${{ contains(github.event_name == 'workflow_dispatch' && needs.dispatch-create-tag.outputs.tag || github.ref_name, '-') }}

      - name: Push tag (workflow_dispatch only)
        if: github.event_name == 'workflow_dispatch'
        env:
          TAG: ${{ needs.dispatch-create-tag.outputs.tag }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git push origin "$TAG"
