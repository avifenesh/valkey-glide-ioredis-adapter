name: CI

on:
  push:
    branches: [ main, develop ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main, develop ]

# Cancel previous runs on the same PR/branch
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  test-linux:
    name: Test on Linux with Valkey Bundle (${{ matrix.arch }}, Node ${{ matrix.node }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - arch: x64
            node: '20'
          - arch: x64
            node: '22'
          - arch: arm64
            node: '20'

    services:
      valkey-bundle:
        image: valkey/valkey-bundle:8.1-bookworm
        ports:
          - 6383:6379
        options: >-
          --health-cmd "valkey-cli -p 6379 ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Checkout code
      uses: actions/checkout@v5

    - name: Setup Node.js ${{ matrix.node }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build project
      run: npm run build

    - name: Wait for Valkey Bundle and verify modules
      run: |
        echo "Waiting for Valkey Bundle with modules..."
        # Install valkey-cli for testing
        sudo apt-get update && sudo apt-get install -y valkey-tools
        
        for i in {1..30}; do
          if valkey-cli -h localhost -p 6383 ping > /dev/null 2>&1; then
            echo "‚úÖ Valkey Bundle is ready!"
            echo "üì¶ Checking loaded modules..."
            valkey-cli -h localhost -p 6383 MODULE LIST | grep -E "(json|search)" || echo "‚ö†Ô∏è  Modules not loaded or command not available"
            echo "üîç Testing JSON command..."
            valkey-cli -h localhost -p 6383 JSON.SET test_ci_key '$' '"test"' || echo "‚ö†Ô∏è  JSON module not available"
            echo "üîç Testing Search command..."
            valkey-cli -h localhost -p 6383 FT.CREATE test_ci_idx ON JSON PREFIX 1 "test:" SCHEMA name TEXT || echo "‚ö†Ô∏è  Search module not available"
            break
          fi
          echo "‚è≥ Waiting for Valkey Bundle... ($i/30)"
          sleep 2
        done

    - name: Run unit tests
      run: |
        echo "üîç Checking Valkey health before unit tests..."
        for i in {1..5}; do
          if valkey-cli -p 6383 ping > /dev/null 2>&1; then
            echo "‚úÖ Valkey is healthy"
            break
          else
            echo "‚ö†Ô∏è Valkey not ready, waiting... ($i/5)"
            sleep 2
          fi
        done
        npm run test:standalone -- tests/unit/
      env:
        CI: true
        VALKEY_HOST: localhost
        VALKEY_PORT: 6383

    - name: Run integration tests
      run: |
        echo "‚è≥ Waiting 3s to reduce server load..."
        sleep 3
        echo "üîç Checking Valkey health before integration tests..."
        for i in {1..5}; do
          if valkey-cli -p 6383 ping > /dev/null 2>&1; then
            echo "‚úÖ Valkey is healthy"
            break
          else
            echo "‚ö†Ô∏è Valkey not ready, waiting... ($i/5)"
            sleep 2
          fi
        done
        npm run test:standalone -- tests/integration/
      env:
        CI: true
        VALKEY_HOST: localhost
        VALKEY_PORT: 6383

    - name: Run cluster tests
      run: |
        echo "‚è≥ Waiting 3s to reduce server load..."
        sleep 3
        echo "üîç Checking Valkey health before cluster tests..."
        for i in {1..5}; do
          if valkey-cli -p 6383 ping > /dev/null 2>&1; then
            echo "‚úÖ Valkey is healthy"
            break
          else
            echo "‚ö†Ô∏è Valkey not ready, waiting... ($i/5)"
            sleep 2
          fi
        done
        npm run test:standalone -- tests/cluster/
      env:
        CI: true
        VALKEY_HOST: localhost
        VALKEY_PORT: 6383
        VALKEY_CLUSTER_NODES: localhost:17000,localhost:17001,localhost:17002

    - name: Upload coverage to Codecov
      if: matrix.node == '20'
      uses: codecov/codecov-action@v5
      with:
        files: ./coverage/lcov.info
        flags: unittests
        name: codecov-umbrella

  test-macos:
    name: Test on macOS with Valkey (core functionality, no modules)
    runs-on: macos-latest
    strategy:
      matrix:
        node: ['20', '22']

    steps:
    - name: Checkout code
      uses: actions/checkout@v5

    - name: Setup Node.js ${{ matrix.node }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build project
      run: npm run build

    - name: Install and start Valkey server
      run: |
        echo "üîë Installing Valkey server via Homebrew..."
        
        # Install Valkey directly (available in main Homebrew formulae)
        brew install valkey
        
        # Start Valkey server with custom config suitable for testing
        valkey-server --daemonize yes \
          --port 6383 \
          --bind 127.0.0.1 \
          --save "" \
          --appendonly no \
          --maxmemory 256mb \
          --maxmemory-policy allkeys-lru \
          --loglevel notice

    - name: Wait for Valkey server
      run: |
        echo "‚è≥ Waiting for Valkey server to be ready..."
        
        for i in {1..20}; do
          if valkey-cli -p 6383 ping > /dev/null 2>&1; then
            echo "‚úÖ Valkey server is ready!"
            echo "üìã Server info:"
            valkey-cli -p 6383 INFO server | head -5
            break
          fi
          echo "‚è≥ Still waiting for Valkey server... ($i/20)"
          sleep 2
        done
        
        # Final test
        valkey-cli -p 6383 ping

    - name: Run unit tests only (no JSON/module tests)
      run: |
        echo "üß™ Running unit tests only on macOS (no JSON/module support)"
        # Health check Valkey before tests
        echo "üîç Checking Valkey health..."
        for i in {1..5}; do
          if valkey-cli -p 6383 ping > /dev/null 2>&1; then
            echo "‚úÖ Valkey is healthy"
            break
          else
            echo "‚ö†Ô∏è Valkey not ready, waiting... ($i/5)"
            sleep 2
          fi
        done
        
        # Exclude JSON and module-dependent tests
        find tests/unit -name "*.test.mjs" ! -name "*json*" ! -name "*module*" ! -name "*search*" | xargs npm run test:standalone --
      env:
        CI: true
        VALKEY_HOST: localhost
        VALKEY_PORT: 6383
        SKIP_MODULE_TESTS: true

    - name: Run basic integration tests (no modules)
      run: |
        echo "üß™ Running basic integration tests on macOS (no JSON/module support)"
        # Wait a bit to reduce server load
        echo "‚è≥ Waiting 5s to reduce server load..."
        sleep 5
        
        # Health check Valkey before tests
        echo "üîç Checking Valkey health..."
        for i in {1..5}; do
          if valkey-cli -p 6383 ping > /dev/null 2>&1; then
            echo "‚úÖ Valkey is healthy"
            break
          else
            echo "‚ö†Ô∏è Valkey not ready, waiting... ($i/5)"
            sleep 2
          fi
        done
        
        npm run test:standalone -- tests/integration/simple-adapter.test.mjs tests/integration/fastify-redis.test.mjs
      env:
        CI: true
        VALKEY_HOST: localhost
        VALKEY_PORT: 6383
        SKIP_MODULE_TESTS: true

    - name: Cleanup Valkey server
      if: always()
      run: |
        echo "üßπ Cleaning up Valkey server..."
        # Stop Valkey gracefully with timeout
        timeout 10 valkey-cli -p 6383 SHUTDOWN NOSAVE || true
        # Kill any remaining processes
        pkill valkey-server || true
        # Wait a moment for cleanup
        sleep 2
        echo "‚úÖ Valkey cleanup completed"

  # Note: Full module testing happens on Linux, coverage upload is handled there

  lint:
    name: Lint and Type Check
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v5

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run ESLint
      run: npm run lint

    - name: Run TypeScript check
      run: npm run build

